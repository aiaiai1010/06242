<!DOCTYPE html>
<html>
<head>
  <title>傾き + 顔検出</title>
  <style>
    body {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #content {
      display: flex;
      flex-direction: row;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }

    #startBtn {
      font-size: 28px;
      padding: 16px 32px;
      margin: 10px;
    }

    video, canvas {
      width: 360px;
      height: 640px;
      transform: scaleX(-1);
      border: 1px solid #ccc;
    }

    #output {
      font-size: 28px;
      font-weight: bold;
      white-space: pre-line;
      margin-top: 16px;
    }

    #warning {
      font-size: 40px;
      font-weight: bold;
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>傾き + 顔検出</h1>
  <button id="startBtn">測定開始</button>
  <p id="output">読み取り中...</p>
  <div id="warning">測定待機中</div>

  <div id="content">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- MediaPipeライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const output = document.getElementById('output');
    const warning = document.getElementById('warning');
    const btn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentPitch = 0;
    let currentRoll = 0;

    function handleOrientation(event) {
      const pitch = event.beta;
      const roll = event.gamma;
      if (pitch === null || roll === null) {
        output.textContent = 'センサー値を取得できません。';
        return;
      }
      currentPitch = pitch;
      currentRoll = roll;
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          for (const pt of landmarks) {
            ctx.beginPath();
            ctx.arc(pt.x * canvas.width, pt.y * canvas.height, 2, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
          }

          const nose = landmarks[1];
          const chin = landmarks[152];

          const noseX = nose.x * canvas.width;
          const noseY = nose.y * canvas.height;
          const chinX = chin.x * canvas.width;
          const chinY = chin.y * canvas.height;

          // 強調表示：鼻=緑、顎=青
          ctx.beginPath();
          ctx.arc(noseX, noseY, 6, 0, 2 * Math.PI);
          ctx.fillStyle = 'green';
          ctx.fill();

          ctx.beginPath();
          ctx.arc(chinX, chinY, 6, 0, 2 * Math.PI);
          ctx.fillStyle = 'blue';
          ctx.fill();

          // 顔の姿勢推定（Y差ベース）
          const yDiff = chin.y - nose.y;
          let postureText = "";
          let faceDirection = "";

          if (yDiff < 0.13) {
            postureText = "下を向いています";
            faceDirection = "down";
          } else if (yDiff > 0.19) {
            postureText = "上を向いています";
            faceDirection = "up";
          } else {
            postureText = "まっすぐです";
            faceDirection = "straight";
          }

          // 結果表示
          output.textContent =
            `前後傾き（Pitch）: ${currentPitch.toFixed(2)}°\n` +
            `左右傾き（Roll）: ${currentRoll.toFixed(2)}°\n` +
            `顔向き: ${postureText}`;

          // 姿勢警告ロジック
          let isBent = false;
          if (currentPitch <= 40) {
            if (faceDirection === "down" || faceDirection === "straight") {
              isBent = true;
            }
          } else {
            if (faceDirection === "down") {
              isBent = true;
            }
          }

          warning.textContent = isBent ? "首が曲がっています" : "首は曲がっていません";
          warning.style.color = isBent ? "red" : "green";
        }
      } else {
        output.textContent = "顔が見つかりません";
        warning.textContent = "顔が検出できません";
        warning.style.color = "red";
      }
    });

    async function startAll() {
      // センサー許可とスタート
      if (
        typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function'
      ) {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          } else {
            output.textContent = 'センサーの利用が許可されませんでした。';
            return;
          }
        } catch {
          output.textContent = 'センサー許可でエラーが発生しました。';
          return;
        }
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }

      // カメラ起動
      await initCamera();

      const camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: 360,
        height: 640
      });
      camera.start();

      btn.style.display = "none";
      warning.textContent = "測定中...";
    }

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      });
    }

    window.onload = () => {
      btn.style.display = "inline-block";
      btn.onclick = startAll;
    };
  </script>
</body>
</html>
